<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio MailTO</title>
</head>
<body>

    <header style="text-align: center;"><h1>INFORMACION DE CONTACTO</h1></header><br><br>

    <section>
    <form action="mailto: dummy@gmail.com">
    <fieldset>
        <legend style="font-weight: bold;">CONTACTO</legend><br>
            <input type="email" id="email" name="email" placeholder="Email" title="Ingresa tu email" size="39"><br>
            <input type="text" id="subject" name="subject" placeholder="Asunto" title="Ingresa el asunto" size="39"><br><br>
            <label for="body">Mensaje:</label><br>
            <textarea id="body" name="body" cols="30" rows="10"></textarea><br><br>
            <input type="submit" value="Enviar Correo">
        
    </fieldset>
    </form>
    </section>


</body>
</html>
